<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="../css/home_page.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="../css/styleGuide.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../javaScript/homePage.js"></script>

</head>
<body>
<nav class="navbar justify-content-center">

  <img class="logo" src="../img/Logo SchoolLink.png"/>
  <div class="barre-de-recherche mx-4">
    <img class="search" src="../img/icons8-chercher.svg ">
    <input class="recherche" placeholder="Search">
  </div>
  <div class="onPage yellow-color-hover mx-4" onclick="window.location.href='home_page.html';">
    <img class="exterior" src="../img/icons8-accueil.svg" alt="Exterior" />
    <div class="place valign-text-middle bellefair-normal-black-20px">Home</div>
  </div>
    <div class="link yellow-color-hover mx-4" onclick="window.location.href='school_page.html';">
      <img class="graduation-cap" src="../img/icons8-chapeau-de-diplôme-100.png" alt="Graduation Cap" />
      <div class="school valign-text-middle bellefair-normal-black-20px">School</div>
    </div>
    <div class="link yellow-color-hover mx-4" onclick="window.location.href='event_page.html';">
      <img class="event-accepted-tentatively" src="../img/icons8-aujourd'hui-100.png" alt="Event Accepted Tentatively" />
      <div class="event valign-text-middle bellefair-normal-black-20px">Event</div>
    </div>
      <div class="link yellow-color-hover mx-4" onclick="window.location.href='chat_page_Raja.html';">
        <img class="chat-bubble" src="../img/icons8-communication-100.png" alt="Chat Bubble" />
        <div class="chat valign-text-middle bellefair-normal-black-20px">Chat</div>
      </div>
</nav>

<div class="container">

  <div class="row justify-content-center">
      <div class="profile-card">
        <a href="profil_page.html" class="color">
          <h5 class="profile-title" >Your profile</h5>
        </a>
        <img class="profile-pic rounded-circle" src="" id="profilePic">
        <div class="profile-info">
          <h6 class="profile-name" id="firstName">Prénom</h6>
          <h6 class="profile-name" id="lastName">Nom</h6>
          <p class="profile-address" id="address">Adresse</p>
        </div>
      </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <div class="profile-pic rounded-circle"></div>
          <div class="profile-info">
            <h5 class="profile-name align-text-center">Nom de l'entreprise 1</h5>
            <p class="profile-address">Adresse de l'entreprise 1</p>
          </div>
        </div>
        <div class="card-body">
          <p>Contenu de la publication 1</p>
          <img src="../img/landscape.jpg" alt="Photo de la publication 1">
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between">
            <button class="btn btn-light w-50">
              <i class="bi bi-heart"></i> <img class="resize" src="../img/icons8-j'aime-ça-100.png">
            </button>
            <button class="btn btn-light w-50">
              <i class="bi bi-chat-dots"></i> <img class="resize" src="../img/icons8-commentaires-100.png">
            </button>
          </div>
        </div>
      </div>
      <div class="card mt-4">
        <div class="card-header">
          <div class="profile-pic rounded-circle"></div>
          <div class="profile-info">
            <h5 class="profile-name">Nom de l'entreprise 2</h5>
            <p class="profile-address">Adresse de l'entreprise 2</p>
          </div>
        </div>
        <div class="card-body">
          <p>Contenu de la publication 2</p>
          <img src="../img/landscape.jpg" alt="Photo de la publication 2">
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between">
            <button class="btn btn-light w-50">
              <i class="bi bi-heart"></i> <img class="resize" src="../img/icons8-j'aime-ça-100.png">
            </button>
            <button class="btn btn-light w-50">
              <i class="bi bi-chat-dots"></i> <img class="resize" src="../img/icons8-commentaires-100.png">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
