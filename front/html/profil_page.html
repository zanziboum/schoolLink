<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile page</title>
    <link rel="stylesheet" href="../css/profil_page.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="../css/styleGuide.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../javaScript/profilePage.js"></script>

</head>
<body>

<nav class="navbar justify-content-center">

  <img class="logo" src="../img/Logo SchoolLink.png"/>
  <div class="barre-de-recherche mx-4">
    <img class="search" src="../img/icons8-chercher.svg ">
    <input class="recherche" placeholder="Search">
  </div>
    <div class="link yellow-color-hover mx-4" onclick="window.location.href='home_page.html';">
      <img class="exterior" src="../img/icons8-accueil.svg" alt="Exterior" />
      <div class="place valign-text-middle bellefair-normal-black-20px">Home</div>
    </div>
  <div class="link yellow-color-hover mx-4" onclick="window.location.href='school_page.html';">
    <img class="graduation-cap" src="../img/icons8-chapeau-de-diplôme-100.png" alt="Graduation Cap" />
    <div class="school valign-text-middle bellefair-normal-black-20px">School</div>
  </div>
  <div class="link yellow-color-hover mx-4" onclick="window.location.href='event_page.html';">
    <img class="event-accepted-tentatively" src="../img/icons8-aujourd'hui-100.png" alt="Event Accepted Tentatively" />
    <div class="event valign-text-middle bellefair-normal-black-20px">Event</div>
  </div>
  <div class="link yellow-color-hover mx-4" onclick="window.location.href='chat_page.html';">
    <img class="chat-bubble" src="../img/icons8-communication-100.png" alt="Chat Bubble" />
    <div class="chat valign-text-middle bellefair-normal-black-20px">Chat</div>
  </div>
</nav>

<div id="profile">
  <div>
    <img src="https://via.placeholder.com/150" id="profilePic" alt="Photo de profil">
  </div>
  <div>
    <h1 class="text-left" id="name">Nom Prénom</h1>
    <h2 class="text-left" id="address">Adresse</h2>
  </div>
  <div>
    <button class="edit-button float-lg-right" type="button" onclick="document.getElementById('popup').style.display = 'flex'">Modifier le profil</button>
    <button class="edit-button float-lg-left" type="submit" id="logoutButton">Se déconnecter</button>


  </div>
</div>

<div id="popup">



    <form class="profile-form align-items-start" id="form-profile">
        <div id="close-button">X</div>
      <h2>Modifier les informations de profil</h2>
        <div>

            <label for="first-name-input" class="left-label">Nom :</label>
            <input type="text" class="form-control" id="first-name-input" placeholder="Entrez votre nom">
            <label for="last-name-input" class="left-label">Prénom :</label>
            <input type="text" class="form-control" id="last-name-input" placeholder="Entrez votre prénom">
            <label for="address-input" class="left-label">Adresse :</label>
            <input type="text" class="form-control" id="address-input" placeholder="Entrez votre Addresse">
            <label for="photo" class="left-label">Sélectionnez une photo :</label>
            <input type="file" id="photo" name="photo" class="form-control">

        </div>

      <div>
        <h3>Vos intérêts :</h3>
        <div class="bordered-section">
            <label>
              <input type="checkbox" name="matieres" value="MATHS">
              Mathématiques
            </label><br>
            <label>
              <input type="checkbox" name="matieres" value="COMPUTER SCIENCE">
              Informatique
            </label><br>
            <label>
              <input type="checkbox" name="matieres" value="PHYSICS">
              Physique
            </label><br>
            <label>
              <input type="checkbox" name="matieres" value="CHEMISTRY">
              Chimie
            </label><br>
            <label>
              <input type="checkbox" name="matieres" value="FRENCH">
              Francais
            </label><br>
            <label>
              <input type="checkbox" name="matieres" value="LANGUAGES">
              Langues étrangères
            </label><br>
            <label>
              <input type="checkbox" name="matieres" value="ECONOMY">
              Économie
            </label><br>
            <label>
              <input type="checkbox" name="matieres" value="PHILOSOPHY">
              Philosophie
            </label><br>
            <label>
              <input type="checkbox" name="matieres" value="HISTORY">
              Histoire
            </label><br>
            <label>
              <input type="checkbox" name="matieres" value="ART">
              Art et Design
            </label><br>
          </div>
        <button type="submit" id="edit-button" class="edit-button float-lg-right">Enregistrer</button>
        </div>
    </form>
</div>
</body>

<script>
    // Fonction de déconnexion
    function logout() {
        // Supprimer le token
        localStorage.removeItem('token');

        // Redirection vers la page signIn_page.html
        window.location.href = 'signIn_page.html';
    }

    // Ajouter un écouteur d'événement au bouton de déconnexion
    document.getElementById('logoutButton').addEventListener('click', logout);
</script>
</html>
