<!DOCTYPE html>
<html lang="en">
<head>
	<title>New Project</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
	<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<!-- External Stylesheet -->
		<link rel="stylesheet" href="../css/signUp_page.css" type="text/css"/>
	<!-- Font Awsome -->
	<script src="../javaScript/SignUp_script.js"></script>
	<style>
		
	</style>
</head>
<body>
	<div class="col-lg-4">
		<img src="../img/Logo%20SchoolLink.png" />
	</div>
	<div class="col-lg-1">
			
	</div>
	<div class="col-md-4">
		<h2>Welcome</h2>
		<p>Signup !</p>
		<form id="SignUpForm">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="First Name" id="firstName" />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Last Name" id="lastName" />
			</div>
			<div class="form-group">
				<input type="E-Mail" class="form-control" placeholder="E-Mail" id="email" />
			</div>
				<div class="form-group">
				<input type="password" class="form-control" placeholder="password" id="password" />
			</div>
				<div class="form-group">
				<input type="password" class="form-control" placeholder="Confirm password" id="confirmPassword" />
			</div>
				<div class="form-group">
				<input type="Address" class="form-control" placeholder="Address" id="address"/>
			</div>
			<button type="submit" class="btn btn-default">Register</button>

		</form>
	</div>
	<div class="col-lg-3">
			
	</div>
</body>
</html>
