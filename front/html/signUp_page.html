<!DOCTYPE html>
<html lang="en">
<head>
	<title>New Project</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<!-- External Stylesheet -->
	<link rel="stylesheet" href="../css/signUp_page.css" type="text/css"/>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
<div class="col-lg-4">
	<img src="../img/Logo%20SchoolLink.png" />
</div>
<div class="col-lg-1">

</div>
<div class="col-md-4">
	<h2>Welcome</h2>
	<p>Signup!</p>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Name" />
	</div>
	<div class="form-group">
		<input type="E-Mail" class="form-control" placeholder="E-Mail" />
	</div>
	<div class="form-group">
		<input type="password" class="form-control" placeholder="Password" />
	</div>
	<div class="form-group">
		<input type="password" class="form-control" placeholder="Confirm password" />
	</div>
	<div class="form-group">
		<input type="Address" class="form-control" placeholder="Address" />
	</div>

	<div class="form-group">
		<label class="switch">
			<input type="checkbox">
			<span class="slider round"></span>
		</label>
		<span>School profile</span>
	</div>

	<button type="submit" class="btn btn-default">Register</button>
</div>
<div class="col-lg-3">

</div>
</body>
</html>
