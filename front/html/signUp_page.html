<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/signUp_page.css" type="text/css"/>

	<script src="../javaScript/SignUp_script.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">

	<div class="logo-container">
		<img src="../img/Logo%20SchoolLink.png" alt="Logo" class="logo">
	</div>

	<div class="form-container">
		<h3>Welcome!</h3>

		<form id="SignUpForm">
			<div id="firstNameDiv" class="form-group">
				<label for="firstName">First Name:</label>
				<input type="text" class="form-control" id="firstName" name="firstName" required>
			</div>

			<div class="form-group" id="lastNameDiv">
				<label for="lastName">Last Name:</label>
				<input type="text" class="form-control" id="lastName" name="lastName" required>
			</div>

			<div id="schoolProfileForm" style="display: none;">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" class="form-control" id="name" name="name" required>
				</div>
			</div>

			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="email" required>
			</div>

			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" name="password" required>
			</div>

			<div class="form-group">
				<label for="confirmPassword">Confirm Password:</label>
				<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
			</div>

			<div class="form-group">
				<label for="address">Address:</label>
				<input type="text" class="form-control" id="address" name="address" required>
			</div>

			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="schoolProfileCheckbox" name="schoolProfileCheckbox">
				<label class="form-check-label" for="schoolProfileCheckbox">School Profile</label>
			</div>

			<button type="submit" class="btn">Register</button>
			<p onclick="window.location.href='signIn_page.html';">Already registered</p>
		</form>
	</div>



</div>

<script>
	$(document).ready(function() {
		$('#schoolProfileCheckbox').change(function() {
			if ($(this).is(':checked')) {
				$('#schoolProfileForm').show();
				$('#firstNameDiv').hide();
				$('#lastNameDiv').hide();
			} else {
				$('#schoolProfileForm').hide();
				$('#firstNameDiv').show();
				$('#lastNameDiv').show();
			}
		});
	});
</script>

</body>
</html>
